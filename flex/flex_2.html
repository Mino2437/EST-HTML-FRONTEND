<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX TEST 2</title>
  <link rel="stylesheet" href="./flex_global.css">
  <link rel="stylesheet" href="./flex_axis_line.css">
  <style>
    .container {

      display: flex;
      justify-content: center;
      
      
      /* align-items */
      /* 교차축(세로축)에서 아이템의 정렬 방식을 설정합니다 */
      /* stretch: 아이템을 컨테이너의 높이에 맞게 늘립니다. */
      /* flex-start : 교차축의 시작 부분에 정렬 */
      /* flex-end : 교차축의 끝 부분에 정렬 */
      /* center : 교차축의 가운데에 정렬 */
      /* baseline : 텍스트의 기준선을 기준으로 정렬 */

      

      /* 교차축 시작 지점에서 시작해 위로 쏠리게끔 */
      /* align-items: flex-start; */
      /* 교차축 끝 부분에서 시작해 아래로 쏠리게끔 */
      /* align-items: flex-end; */
      /* 교차축 중간에서 시작해 센터 중심으로 */
      /* align-items: center; */
      /* 텍스트의 첫 기준으로 정렬됨 */
      /* align-items: baseline; */

    }
  </style>

</head>
<body>
  <div class="container">
    <div id="item_1" class="base font-1">A</div>
    <div id="item_2" class="base font-2">B</div>
    <div id="item_3" class="base font-3">C</div>
    <div id="item_4" class="base font-4">D</div>
    <div id="item_5" class="base font-1">E</div>
  </div>


</body>
</html>
