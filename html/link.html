<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINK 태그</title>
</head>
<body>
  
  <H2> 다른 사이트로의 링크 </H2>

  <!-- 앵커(닻), target태그는 새창, 부모탭, 사이드창, 현재탭등을 말함 -->
  <a
  href="http://www.google.com"
  target="_blank"
  title="좋은 검색엔진을 제공하는 사이트"
  >
    구글로 이동
  </a>
  <br>

  <a href="https://naver.com" target="_blank">
    naver
  </a>
  <br>

  <a href="https://github.com" target="_blank" title="버전 관리 시스템">
    github
  </a>
  <br>

  <!-- 파일 다운로드 -->
  <a href="./lib/hello.txt" download=""></a>

  <h2>동일한 페이지 내부의 특정 요소로 링크하는 것도 가능합니다.</h2>

  <h4>목차</h4>
  <ul>
    <li><a href="#section1">섹션1로 이동</a></li>
    <li><a href="#section2">섹션2로 이동</a></li>
    <li><a href="#section3">섹션3로 이동</a></li>
  </ul>

  <!-- nav>ul.nav>li.nav-item$*>a 한번 해보기 -->
  
  <section>
    <h2>
      <a id="section1">section1</a>
    </h2>
  </section>

  <section>
    <h2>
      <a name="section2">section2</p>
    </h2>
  </section>

  <div>
    <h2>
      같은 프로젝트 내부에 있는 파일로 이동하는 것도 가능합니다.
    </h2>
  </div>

  <div>
    <ol>
      <li><a href="./page1.html" target="_blank">page1</a></li>
      <li><a href="./page2.html" target="_blank">page2</a></li>
    </ol>
  </div>

  <!-- a태그 #으로 id나 name으로의 이동 확인해보기 -->
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <section >
    <h2>
      <a id="section3">section3</p>
    </h2>
  </section>

</body>
</html>
