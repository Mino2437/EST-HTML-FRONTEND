<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 사용자로 부터 값을 입력받는 방법 form
    div 태그는 한줄 차지하기에 사용할 수 없음 
    span 태그는 입력할 수 없음, 단지 글자를 쓰기 위한 태그이기에

    따라서, label을 통해 input과 관계성을 연결시키면 입력이 가능해짐

    input,
    1. form 태그를 이용하면 통신이 가능함
    2. 통신을 하려면 제출이라는 행위를 해야함
    3. form 태그에 통신을 위해 input태그를 이용해 사용자로부터 값을 받아옴
    4. input태그는 type으로 여러 형태를 만들수 있다.
  -->
  <form>
    <label for="name">이름 : </label>
    <input
    id="name"
    name="name"
    type="text"
    placeholder="이름을 입력해주세요~!"
    >
    <br><br>
    <!-- type=email을 설정하면, 이메일 형식으로만 작성됨 -->
    <label for="email">이메일</label>
    <input name="email" type="email" id="email">

    <label for="password">비밀번호 :</label>
    <input name="password" type="password", id="password">
  </form>

  <input type="date"><br>
  <input type="time"><br>
  <input type="datetime-local"><br>
  <input type="number"><br>
  <input type="color"><br>

  <label for="agree">약관에 동의합니다.</label>
  <input type="checkbox" id="agree">

  <br><br>
  (label[for=hsk$]{hsk})input

</body>
</html>
